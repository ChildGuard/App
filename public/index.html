<!DOCTYPE html>
<html>
  <head>
     <meta chartset="utf-8">
     <title>WebSockets 101</title>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js">
     </script>
   </head>
   <!-- <body> -->


   <style>
     /* Always set the map height explicitly to define the size of the div
      * element that contains the map. */
     #map {
       height: 100%;
     }
     /* Optional: Makes the sample page fill the window. */
     html, body {
       height: 90%;
       margin: 0;
       padding: 0;
     }
   </style>
 </head>
 <body>

   <div id="mario-chat">
     <div id="chat-window">
       <div id="output"></div>
     </div>
     <input id="latitude"type="number" step="any" placeholder="latitude"/>
     <input id="longitude"type="number" step="any" placeholder="longitude"/>
     <button id="locate">locate</button>
   </div>
   <script src="/chat.js"></script>

   <div id="map"></div>
   <script>
   var map;

   function initMap() {
     map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 25.770372, lng: -80.368297},
        zoom: 8
      });

       function addMarker(coords){
         var marker = new google.maps.Marker({
           icon: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png',
           position: coords,
           map:map
         });
       }

       addMarker({lat: 25.77037, lng: -80.368297});
    }
   </script>
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrE-NeTKpgt_qNgN0v_NMse1Ca00ntzFM&callback=initMap"
   async defer></script>
 </body>
</html>
