   <style>
     /* Always set the map height explicitly to define the size of the div
      * element that contains the map. */
     #map {
       height: 100%;
     }
     /* Optional: Makes the sample page fill the window. */
     html, body {
       height: 90%;
       margin: 0;
       padding: 0;
     }
   </style>
 </head>
 <body>

   <div id="mario-chat">
     <div id="chat-window">
       <div id="output"></div>
     </div>
     <input id="latitude"type="text" placeholder="latitude"/>
     <input id="longitude"type="text" placeholder="longitude"/>
     <button id="locate">locate</button>
   </div>
   <script src="/chat.js"></script>



   <div id="map"></div>
   <script>
     var map;
     function initMap() {
       map = new google.maps.Map(document.getElementById('map'), {
         center: {lat: 25.770372, lng: -80.368297},
         zoom: 10
       });

       addMarker({lat: 25.770372, lng: -80.368297});

       function addMarker(coords){
         var marker = new google.maps.Marker({
           position: coords,
           map:map
         });
       }

      //  var marker = new google.maps.Marker({
      //    position:{lat: 25.770372, lng: -80.368297},
      //    map:map
      //  });
     }
   </script>
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqyilNhNQ55krMRP_PjPD1BcnTNbj7ZPg&callback=initMap"
   async defer></script>
 </body>
